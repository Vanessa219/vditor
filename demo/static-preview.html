<textarea id="zh_CNText" style="display:none;">## 教程

这是一篇讲解如何正确使用 **Markdown** 的排版示例，学会这个很有必要，能让你的文章有更佳清晰的排版。

> 引用文本：Markdown is a text formatting syntax inspired

## 语法指导

### 普通内容

这段内容展示了在内容里面一些排版格式，比如：

- **加粗** - `**加粗**`
- *倾斜* - `*倾斜*`
- ~~删除线~~ - `~~删除线~~`
- `Code 标记` - `` `Code 标记` ``
- [超级链接](https://hacpai.com) - `[超级链接](https://hacpai.com)`
- [username@gmail.com](mailto:username@gmail.com) - `[username@gmail.com](mailto:username@gmail.com)`

### 提及用户

@Vanessa 通过 `@User` 可以在内容中提及用户，被提及的用户将会收到系统通知。

> NOTE:
>
> 1. @用户名之后需要有一个空格
> 2. 新手没有艾特的功能权限

### 表情符号 Emoji

支持大部分标准的表情符号，可使用输入法直接输入，也可手动输入字符格式。通过输入 `:` 触发自动完成，可在个人设置中[设置常用表情](https://hacpai.com/settings/function)。

#### 一些表情例子

:smile: :laughing: :dizzy_face: :sob: :cold_sweat: :sweat_smile:  :cry: :triumph: :heart_eyes: :relieved:
:+1: :-1: :100: :clap: :bell: :gift: :question: :bomb: :heart: :coffee: :cyclone: :bow: :kiss: :pray: :anger:

### 大标题 - Heading 3

你可以选择使用 H1 至 H6，使用 ##(N) 打头。建议帖子或回帖中的顶级标题使用 Heading 3，不要使用 1 或 2，因为 1 是系统站点级，2 是帖子标题级。

> NOTE: 别忘了 # 后面需要有空格！

##### Heading 5

```

支持复制粘贴直接上传。

### 代码块

#### 普通

```
*emphasize*    **strong**
_emphasize_    __strong__
var a = 1
```

#### 语法高亮支持

如果在 ``` 后面跟随语言名称，可以有语法高亮的效果哦，比如:

##### 演示 Go 代码高亮

```go
package main

import "fmt"

func main() {
	fmt.Println("Hello, 世界")
}
```

##### 演示 Java 高亮

```java
public class HelloWorld {

    public static void main(String[] args) {
        System.out.println("Hello World!");
    }

}
```

> Tip: 语言名称支持下面这些: `ruby`, `python`, `js`, `html`, `erb`, `css`, `coffee`, `bash`, `json`, `yml`, `xml` ...

<textarea id="ko_KRText" style="display:none;">## 가이드

이것은 **Markdown** 타이포그래피를 올바르게 사용하는 방법의 예입니다. 이를 배우면 글을 보다 선명하고 명료하게 작성하는 데 도움이 됩니다.

> 인용 텍스트: 마크 다운은 텍스트 서식 구문에서 영감을 얻은 것입니다.

## 문법 가이드

### 일반 내용

이 컨텐츠는 다음과 같은 컨텐츠의 일부 활자체 형식을 보여줍니다.

- **굵게** - `**굵게**`
- *기울임꼴* - ` *기울임꼴*`
- ~~취소선~~ - ` ~~취소선 ~~`
- `코드 태그` - ` ``코드 태그`` `
- [하이퍼 링크](https://www.google.com "구글") - `[하이퍼 링크](https://www.google.com "구글")`
- [username@gmail.com](mailto:username@gmail.com) - `[username@gmail.com](mailto:username@gmail.com)`

### 멘션 사용자

@Vanessa는 `@User`를 통해 컨텐츠에서 사용자를 언급할 수 있으며 언급된 사용자에게 시스템에 의해 통지됩니다.

> 참고 :
>
> 1. @username 뒤에 공백이 필요합니다
> 2. 초보자에게는 @의 기능 권한이 없습니다.

### 이모티콘

대부분의 표준 이모티콘을 지원합니다. 입력 방법을 사용하여 직접 입력하거나 문자 형식을 수동으로 입력 할 수 있습니다. `:`를 입력하여 자동 완성을 시작하며, 개인 설정에서 [이모티콘 설정](https://github.com/jakekwak/vditor/blob/master/demo/index.js)을 미리 등록 해 놓을 수 있습니다.

#### 일부 표현 예

:smile: :laughing: :dizzy_face: :sob: :cold_sweat: :sweat_smile:  :cry: :triumph: :heart_eyes: :relieved:
:+1: :-1: :100: :clap: :bell: :gift: :question: :bomb: :heart: :coffee: :cyclone: :bow: :kiss: :pray: :anger:

### 제목 3

H1 ~ H6을 사용하도록 선택하고 ##(N)로 시작할 수 있습니다. 게시물 또는 답글의 최상위 제목에는 제목 3을 사용하는 것이 좋습니다. 제목1은 시스템 사이트 수준이고 제목2는 게시물 제목 수준이므로 1 또는 2는 사용하지 마십시오.

> 참고: # 뒤에 공백이 필요하다는 것을 잊지 마십시오!

<script>
  if (location.port === '9000') {
    document.getElementById('VditorForYou').href = '/'
  }

  let textElement = document.getElementById(`${location.search.split('=')[1]}Text`)
  if (!textElement) {
    textElement = document.getElementById('zh_CNText')
  }

  Vditor.preview(document.getElementById('preview'),
    textElement.textContent, {
      markdown: {
        toc: true,
      },
      speech: {
        enable: true,
      },
      anchor: true,
      after () {
        Vditor.outlineRender(document.getElementById('preview'), document.getElementById('outline'))
      },
      lazyLoadImage: 'https://cdn.jsdelivr.net/npm/vditor/dist/images/img-loading.svg',
      renderers: {
        renderHeading: (node, entering) => {
          if (entering) {
            const id = Lute.GetHeadingID(node)
            return [
              `<h${node.__internal_object__.HeadingLevel} id="${id}" class="vditor__heading">
<a id="vditorAnchor-${id}" class="vditor-anchor" href="#${id}"><svg viewBox="0 0 16 16" version="1.1" width="16" height="16"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>
<span class="prefix"></span><span>`,
              Lute.WalkContinue]
          } else {
            return [`</span></h${node.__internal_object__.HeadingLevel}>`, Lute.WalkContinue]
          }
        },
      },
    })

  const setTheme = (theme) => {
    const outlineElement = document.getElementById('outline')
    if (theme === 'dark') {
      Vditor.setCodeTheme('native')
      Vditor.setContentTheme('dark')
      outlineElement.parentElement.classList.add('vditor--dark')
      document.querySelector('html').style.backgroundColor = '#2f363d'
    } else {
      Vditor.setCodeTheme('github')
      Vditor.setContentTheme('light')
      outlineElement.parentElement.classList.remove('vditor--dark')
      document.querySelector('html').style.backgroundColor = '#fff'
    }
  }
</script>
